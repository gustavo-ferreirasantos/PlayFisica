      --muted: #9aa4b2;
      --glass: rgba(255,255,255,0.03);
      --radius: 14px;
      font-family: 'Raleway', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      display:grid;
      place-items:center;
      background: linear-gradient(180deg,#071127 0%, #0f1724 100%);
      color: #e6eef6;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:24px;
    }

    .card{
      width:min(880px,96%);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:var(--radius);
      padding:36px;

      border:1px solid rgba(255,255,255,0.03);
    }

    .emoji{
      flex:0 0 160px;
      height:160px;
      border-radius:12px;
      display:grid;
      place-items:center;
      background: linear-gradient(135deg, rgba(255,176,32,0.12), rgba(255,176,32,0.06));
      font-size:68px;
      color:var(--accent);
      box-shadow: 0 8px 30px rgba(255,176,32,0.06);
    }

    .content{
      flex:1 1 auto;
    }

    h1{
      font-size:clamp(24px,4vw,42px);
      margin-bottom:8px;
      color:#fff;
      letter-spacing: -0.6px;
    }

    p.lead{
      color:var(--muted);
      margin-bottom:18px;
      font-size:clamp(14px,1.4vw,16px);
    }

    .bar{
      height:12px;
      background: linear-gradient(90deg, rgba(255,176,32,0.18), rgba(255,176,32,0.07));
      border-radius:999px;
      overflow:hidden;
      position:relative;
    }
    .bar::after{
      content:"";
      position:absolute;
      left:-40%;
      top:0;bottom:0;
      width:40%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.06), transparent);
      animation: shine 2.2s linear infinite;
    }

    @keyframes shine{
      from{left:-40%}
      to{left:140%}
    }

    .meta{
      display:flex;
      gap:12px;
      margin-top:16px;
      color:var(--muted);
      font-size:13px;
    }

    .btn{
      margin-left:auto;
      background:transparent;
      border:1px solid rgba(255,255,255,0.06);
      padding:8px 14px;
      border-radius:10px;
      color:var(--muted);
      text-decoration:none;
      font-weight:600;
    }

    @media (max-width:720px){
      .card{flex-direction:column;align-items:stretch;padding:22px}
      .emoji{width:100%;height:84px;border-radius:10px;font-size:44px}
      .btn{margin:12px 0 0 auto}
    }
  </style>
</head>
